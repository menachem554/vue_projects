<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button @click="add(10)">Add 10</button>
    <button @click="subtract(5)">Remove 5</button>
    <p v-once>Starting Counter: {{ counter }}</p>
    <p>Result: {{ counter }}</p>
    <input type="text" placeholder="name" v-model="name">
    <button @click="resetName">Reset button</button>
    <p>Your Name: {{ fullName }}</p>
    <input type="text" placeholder="press enter after typing" :value="confirmInput" @input="saveInput" @keyup.enter="printInput">
    <button @click="resetInput">Reset button</button>
    <p>Your Input: {{ confirmInput }}</p>
    <form @submit.prevent="submitForum">
      <input type="text" placeholder="e-mail">
      <button>Sign Up</button>
    </form>
  </section>
</body>

</html>
